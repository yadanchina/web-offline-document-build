<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Apache ECharts 文档 - 教程</title>
    <link rel="stylesheet" href="../lib/reset.css" />
    <script src="../lib/pace.min.js"></script>
  </head>
  <body>
    <div id="header">
      <h1></h1>
      <a class="lang" href="../zh/option.html">EN</a>
    </div>
    <script>
      document.querySelector("#header h1").innerHTML = document.title;
      document.querySelector("#header .lang").addEventListener("click", (e) => {
        e.preventDefault();
        window.location.href =
          "../en/" +
          location.pathname.split("/").pop() +
          location.search +
          location.hash;
      });
    </script>

    <div id="app"></div>
    <link
      rel="stylesheet"
      href="/fastly.jsdelivr.net/npm/element-ui@2.13.2/lib/theme-chalk/index.css"
    />
    <link rel="stylesheet" href="../css/doc-bundle.css" />
    <script src="/fastly.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
    <script src="/fastly.jsdelivr.net/npm/element-ui@2.13.2/lib/index.js"></script>
    <script src="/fastly.jsdelivr.net/npm/codemirror@5.56.0/lib/codemirror.min.js"></script>
    <script src="/fastly.jsdelivr.net/npm/codemirror@5.56.0/mode/javascript/javascript.js"></script>
    <script src="/fastly.jsdelivr.net/npm/js-beautify@1.11.0/js/lib/beautifier.min.js"></script>
    <script src="../js/doc-bundle.js"></script>
    <script>
      echartsDoc.init("#app", {
        baseUrl: "documents/tutorial-parts/",
        docType: "tutorial",
        locale: "zh",
      });
    </script>
  </body>
</html>
